{% extends 'main/base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
    <p class="choice_text">Login to your account</p>
    
    <div class="login-form-container" style="margin-top: 70px; text-align: center;">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ form.email.value }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock %}
